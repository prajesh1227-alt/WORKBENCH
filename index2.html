<!DOCTYPE html>
<html>
<head>
    <title>Stark HUD: Dual Hand Protocol</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }

        /* HUD ELEMENTS: Borders removed for clean holographic look */
        #webcam { position: absolute; bottom: 20px; right: 20px; width: 220px; transform: scaleX(-1); border: none; border-radius: 12px; opacity: 0.5; }
        #hud-clock { position: absolute; top: 30px; right: 30px; text-align: right; color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }
        #time { font-size: 2.5rem; font-weight: bold; }
        #date { font-size: 1rem; opacity: 0.8; letter-spacing: 2px; }

        /* IRIS CORE (Top Center) */
        #iris-core {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 130px; opacity: 0.8; pointer-events: none; transition: filter 0.5s;
        }

        /* THE JARVIS KEYBOARD REPLICA */
        #stark-keyboard {
            position: absolute;
            bottom: 30px;
            left: 50%;
            /* Starts smaller and lower for the entry animation */
            transform: translateX(-50%) scale(0.8) translateY(100px);
            width: 85%;
            max-width: 1100px;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 15px #00d2ff);
            pointer-events: none;
            z-index: 100;
        }

        /* SPECIAL MOVE: Activated when both hands show */
        #stark-keyboard.active {
            opacity: 1;
            transform: translateX(-50%) scale(1) translateY(0);
        }

        #startBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #00d2ff; border: none; cursor: pointer; font-weight: bold; z-index: 1000; }
    </style>
</head>
<body>
    <button id="startBtn">ENGAGE KEYBOARD PROTOCOL</button>

    <div id="hud-clock">
        <div id="time">00:00:00</div>
        <div id="date">CALIBRATING...</div>
    </div>

    <img id="iris-core" src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/001/714/211/datas/original.gif">

    <img id="stark-keyboard" src="https://i.ibb.co/L8vXG8V/stark-keyboard-replica.png" alt="Jarvis Keyboard">

    <video id="webcam" autoplay playsinline></video>
    <div id="container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main2.js"></script>
</body>
</html>
