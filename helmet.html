<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stark Glass OS</title>
    <style>
        :root {
            --ui-cyan: #00e5ff;
            --ui-glow: rgba(0, 229, 255, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--ui-cyan);
        }

        /* Full-screen camera feed */
        #camera-feed {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1;
            object-fit: cover;
        }

        /* Glass Overlay Layer */
        .glass-surface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            backdrop-filter: brightness(1.1) contrast(1.1); /* Sharpens the "glass" look */
            pointer-events: none;
        }

        /* UI Elements Layer */
        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 10px var(--ui-glow);
        }

        /* Top HUD */
        .hud-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border-top: 1px solid var(--ui-glow);
            padding-top: 10px;
        }

        /* Center Targeting HUD */
        .hud-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reticle {
            width: 250px;
            height: 250px;
            border: 1px solid var(--ui-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px var(--ui-glow), 0 0 20px var(--ui-glow);
        }

        .reticle::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 1px;
            background: var(--ui-cyan);
            box-shadow: 0 0 10px var(--ui-cyan);
            animation: pulse 2s infinite ease-in-out;
        }

        /* Bottom Controls */
        .hud-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 30px;
        }

        .icon-btn {
            width: 60px;
            height: 60px;
            border: 1px solid var(--ui-cyan);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 229, 255, 0.1);
            backdrop-filter: blur(5px);
            pointer-events: auto;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline></video>
    <div class="glass-surface"></div>

    <div class="ui-layer">
        <div class="hud-header">
            <span>STARK IND. OS // MARK 85</span>
            <span id="clock">00:00:00</span>
        </div>

        <div class="hud-center">
            <div class="reticle">
                <div style="text-align: center; font-size: 0.7rem;">
                    ENVIRONMENTAL<br>SCAN ACTIVE
                </div>
            </div>
        </div>

        <div class="hud-footer">
            <div class="icon-btn">⚙</div>
            <div class="icon-btn">⚡</div>
            <div class="icon-btn">☏</div>
        </div>
    </div>

    <script>
        // Start Camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                document.getElementById('camera-feed').srcObject = stream;
            } catch (e) {
                alert("Camera access is required for the glass effect.");
            }
        }

        // Clock Function
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        initCamera();
    </script>
</body>
</html>
