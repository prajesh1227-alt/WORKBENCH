<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Glass Interface</title>
    <style>
        :root {
            --glow-cyan: #00e5ff;
            --glass-white: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* The Live Camera Feed */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            filter: brightness(0.8) contrast(1.2);
        }

        /* Phone Container */
        .phone-frame {
            width: 350px;
            height: 700px;
            position: relative;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* This makes the UI "frosted" glass */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            color: var(--glow-cyan);
            overflow: hidden;
            transition: transform 0.1s ease-out;
        }

        /* HUD Details */
        .header {
            padding: 30px 20px 10px;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--glow-cyan);
        }

        .screen-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circular-hud {
            width: 220px;
            height: 220px;
            border: 1px solid var(--glow-cyan);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        .scanning-line {
            width: 100%;
            height: 2px;
            background: var(--glow-cyan);
            position: absolute;
            box-shadow: 0 0 15px var(--glow-cyan);
            animation: scan 3s infinite linear;
        }

        .footer {
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 229, 255, 0.05);
        }

        .btn {
            width: 45px;
            height: 45px;
            border: 1px solid var(--glow-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

    </style>
</head>
<body>

    <video id="video-bg" autoplay playsinline></video>

    <div class="phone-frame" id="phone">
        <div class="header">
            <span>STARK IND. OS</span>
            <span id="timer">00:00:00</span>
        </div>

        <div class="screen-content">
            <div class="circular-hud">
                <div class="scanning-line"></div>
                <div style="font-size: 12px; text-align: center;">TARGETING<br>SYSTEM ACTIVE</div>
            </div>
        </div>

        <div class="footer">
            <div class="btn">◈</div>
            <div class="btn">⚡</div>
            <div class="btn">☏</div>
        </div>
    </div>

    <script>
        // 1. Setup Camera
        const video = document.getElementById('video-bg');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }, // Uses back camera on mobile
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Please allow camera access to see the transparent glass effect.");
            }
        }

        // 2. Mouse Tilt Effect
        const phone = document.getElementById('phone');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            phone.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // 3. Simple Clock for HUD
        function updateTime() {
            const now = new Date();
            document.getElementById('timer').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        // Initialize
        setupCamera();
        updateTime();
    </script>
</body>
</html>
